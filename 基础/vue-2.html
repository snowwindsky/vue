<!DOCTYPE html>
<html>
    <head>
        <title>vue基础</title>
        <meta charset="utf-8">
        <style type="text/css">
        .primary1{
            width:50px;
            height:50px;
            background-color: red;
        }
        .primary2{
            background-color: greenyellow;
        }
        </style>
    </head>
    <body>
        <div id="sss">{{msg}}</div>
        <script src="../vue.js"></script>
        <script>
            var a=new Vue({
                el:"#sss",
                data:function(){
                    return{
                        msg:"<h1>haha</h1>",
                        name:"<h2>sn</h2>",
                        showOrHide:false,
                    }
                    
                },
                template:
                `<div>
                <div v-text="msg"></div>
                <div v-html="name"></div>
                <p v-if="1>1">你看到我了</p>
                <p v-else>隐藏信息</p>
                <p v-show="showOrHide">展示或隐藏</p>
                <p class="primary1" :class="{primary2:true}"></p>
                </div>`
            })
        </script>
    </body>
</html>
