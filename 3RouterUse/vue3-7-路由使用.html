<!DOCTYPE html>
<html>
    <head>
        <title>vue-router使用</title>
        <meta charset="utf-8">
        <!-- 1.引入vue模块 -->
        <script src="../vue.js"></script>
        <!-- 2.引入vue-router模块 -->
        <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="sss"></div>
        
        <script>
            var Login={
                template:'<div>我是登录页面</div>'
            }
            var Register={
                template:'<div>我是注册页面</div>'
            }
            //3.让vue使用该vueRouter创建
            //Vue.use(VueRouter)
            //4.创建router对象
            var router = new VueRouter({
                //5.配置路由对象
                routes:[
                    //路由匹配的规则
                    {
                        path:'/login',
                        component:Login
                    },
                    {
                        path:'/register',
                        component:Register
                    },
                ]
            })
            
            //router-link==>a to==>href
            //router-view==>路由匹配组件的出口
            var App={
                template:`
                    <div>
                    <p>
                        <router-link to="/login">登录页面</router-link>
                        <router-link to="/register">注册页面</router-link>
                    </p>
                        <router-view></router-view>
                    </div>`
            }
            new Vue({
                el:'#sss',
                template:'<App/>',
                //6.交给vue实例化对象管理
                router,
                components:{
                    App,
                },
            })
        </script>
    </body>
</html>
