<!DOCTYPE html>
<html>
    <head>
        <title>路由入门</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--路由实现
            （1）传统方式：当url发生改变后，立刻发起请求响应整个页面，
            有可能资源过多，传统开发会让页面出现白屏
            （2）spa方式，单页面应用 
            锚点值发生改变后，不会立刻发起请求，
            而是在某个合适的时机，发起ajax请求，实现局部渲染
            优点：页面不立刻跳转，用户体验好
        -->
        <a href="#/login">登录页面</a>
        <a href="#/register">注册页面</a>
        <div id="sss"></div>
        <script src="../vue.js"></script>
        <script>
            let pDiv = document.getElementById('sss')
            window.onhashchange=function(){
                console.log(location.hash);
                switch(location.hash){
                    case '#/login':
                        pDiv.innerHTML = '登录页面'
                        break
                    case '#/register':
                        pDiv.innerHTML = '注册页面'
                        break
                }
            }
        </script>
    </body>
</html>
