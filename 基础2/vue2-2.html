<!DOCTYPE html>
<html>
    <head>
        <title>组件传值</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="sss">{{msg}}</div>
        <script src="../vue.js"></script>
        <script>
            // 父组件==》子组件
            // 1.先给父组件中绑定自定义的属性
            // 2.在子组件中使用props接受传递的数据
            // 3.在子组件中使用
            Vue.component('Child',{
                template:
                `
                <div>
                这是一个子组件
                <input v-model="childData"></input>
                {{childData}}
                </div>
                `,
                props:['childData']
            })
            
            Vue.component('Parent',{
                data(){
                    return{
                        msg1:"信息"
                    }
                },
                template:`
                <div>
                <p>这是一个父组件</p>
                <Child :childData='msg1'/>
                </div>
                `
            })
            var a=new Vue({
                el:"#sss",
                data:function(){
                    return{
                        msg:"haha",
                    }
                    
                },
                template:
                `<div>
                <parent/>
                </div>`,
            })
        </script>
    </body>
</html>
