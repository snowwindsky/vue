<!DOCTYPE html>
<html>
    <head>
        <title>vue入门</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="sss">
            <div>{{msg}}</div>
            <div>123</div>
            <!-- 同一挂载点下应该只有一个父元素 -->
        </div>
        <button onclick="change()">点我啊</button>
        <script src="../vue.js"></script>
        <script>
            var a=new Vue({
                el:"#sss",
                data:{
                    msg:"haha",
                },
                template:'<div>hhhh</div>'//此处注释掉，即可加载挂载点下原有元素
            })
            function change(){
                console.log("dianji");
                console.log(a.$data.msg);
                a.$data.msg="hi";
            }
        </script>
    </body>
</html>
