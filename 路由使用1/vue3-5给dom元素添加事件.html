<!DOCTYPE html>
<html>
    <head>
        <title>获取更新后的dom</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="sss"></div>
        <script src="../vue.js"></script>
        <script>
            var my = {
                template:'<input type="text" v-show="isShow" ref="input">',
                data(){
                    return{
                        isShow:false,
                    }
                },
                mounted(){
                    this.isShow = true
                    console.log(this.$refs.input)
                    //$nextTick()是在DOM更新循环结束之后执行回调函数
                    //在修改数据之后调用此方法可以在回调中获得更新之后的DOM
                    this.$nextTick(function(){
                        this.$refs.input.focus()
                    })
                }
            }
            var app = new Vue({
                el:"#sss",
                template:'<div><p ref="p1" @click="getRefs">1</p><my ref="btn1" /></div>',
                components:{
                    my,
                },
                methods:{
                    getRefs(){
                        console.log(this.$refs.p1)
                        console.log(this.$refs.btn1)
                    }
                }
            })
        </script>
    </body>
</html>
